<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование книги</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{book_id}(book_id=${book.getBook_id()})}" th:object="${book}">
    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: salmon" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка названия</div>
    <br/>
    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color: salmon" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Ошибка автора</div>
    <br/>
    <label for="yearOfPublication">Введите год: </label>
    <input type="text" th:field="*{yearOfPublication}" id="yearOfPublication"/>
    <div style="color: salmon" th:if="${#fields.hasErrors('yearOfPublication')}" th:errors="*{yearOfPublication}">Ошибка года публикации</div>
    <br/>
    <input type="submit" value="Сохранить!"/>
</form>
<p></p>
<a th:href="@{http://localhost:8080/books/{book_id}(book_id=${book.getBook_id()})}">Назад</a>
</body>
</html>
